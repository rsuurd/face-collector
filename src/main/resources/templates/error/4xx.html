<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Face Collector</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
</head>
<body>
<section class="section">
	<div class="container">
		<div class="columns is-centered">
			<div class="column is-half">
				<article class="message is-danger">
					<div class="message-body">
						<p>A failure occurred.</p>
					</div>
				</article>

				<div style="width:100%;height:0;padding-bottom:75%;position:relative;"><iframe th:src="${#giphy.random('failure')}" width="100%" height="100%" style="position:absolute" frameBorder="0" class="giphy-embed" allowFullScreen></iframe></div>
			</div>
		</div>
	</div>
</section>
</body>
</html>
